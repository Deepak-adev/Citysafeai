<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySafe AI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CitySafe AI</h1>
        <p>This is your Django application homepage. The setup is complete and working!</p>
        <p>You can now start building your CitySafe AI features.</p>
        
        <div style="margin-top: 30px;">
            <h2>Crime Prediction Map</h2>
            <button onclick="getCrimePredictions()" style="padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer;">Load Crime Predictions</button>
            <div id="map"></div>
            <div id="results" style="margin-top: 20px; max-height: 200px; overflow-y: auto; background: #f9f9f9; padding: 15px; border-radius: 5px;"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([13.0827, 80.2707], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }
        
        // Clear existing markers
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }
        
        // Add markers to map
        function addMarkersToMap(coordinates) {
            clearMarkers();
            
            coordinates.forEach((coord, index) => {
                const color = coord.risk_level === 'high' ? 'red' : 
                             coord.risk_level === 'medium' ? 'orange' : 'yellow';
                
                const marker = L.circleMarker([coord.lat, coord.lng], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.7,
                    radius: 5
                }).addTo(map);
                
                marker.bindPopup(`Risk: ${coord.risk_level}<br>Lat: ${coord.lat}<br>Lng: ${coord.lng}`);
                markers.push(marker);
            });
        }
        
        // Initialize map on page load
        window.onload = function() {
            initMap();
        };
    </script>
    <script>
        async function getCrimePredictions() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading crime predictions...';
            
            try {
                const response = await fetch('/api/crime-predictions/?city=Chennai&count=100');
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Add markers to map
                    addMarkersToMap(data.coordinates);
                    
                    // Update results display
                    let html = `<h3>Crime Predictions for ${data.city}</h3>`;
                    html += `<p>Total coordinates: ${data.total_coordinates} (displayed on map above)</p>`;
                    html += `<p>Legend: <span style="color: red;">● High Risk</span> | <span style="color: orange;">● Medium Risk</span> | <span style="color: #cccc00;">● Low Risk</span></p>`;
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
